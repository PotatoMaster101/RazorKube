apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-deploy
spec:
  replicas: 1
  serviceName: postgres
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres
          image: postgres:alpine
          ports:
            - name: postgres-port
              containerPort: 1433
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db-pass
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres-db
  ports:
    - port: 5432
      targetPort: 5432
